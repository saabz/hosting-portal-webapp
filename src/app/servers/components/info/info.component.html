<div class="server-info-container">
  <div class="server-info">
    <h5 class="info-header">{{ serverDetails.model }}</h5>
    <p>Memory: {{ serverDetails.ram.title }}</p>
    <p>Storage: {{ serverDetails.hdd.title }}</p>
    <p>Location: {{ serverDetails.location }}</p>
    <div class="price">{{ serverDetails.price }}</div>
  </div>
</div>
